<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" th:href="@{/css/GestionUsuarios.css}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
        
		<title>Grupo O30</title>	
	</head>
	<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-verdeOscuro-main sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fs-5" href="#">MisiónTIC 2022 - Consultorio Online</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a th:href="@{/dashboard}" class="nav-link active fs-5" aria-current="page" href="#">Inicio <i class="bi bi-house"></i></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Usuario <i class="bi bi-person-circle"></i></a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <form th:action="@{/logout}" method="post">                          
                    <button class="dropdown-item fs-5" type="submit" value="logout">Cerrar sesión</button>
                  </form>                                         
              </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
          <div class="container-fluid content-body">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-0 px-0 bg-verdeClaro-main">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-hv-sidebar">
                        <a href="" class="d-flex align-items-center pb-2 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline">Menu</span>
                        </a>
                        <a th:href="@{/managerUsuarios/listar}" sec:authorize="hasAnyRole('ADMIN', 'DOCTOR')" class="p-2 fs-5 nav-link px-0 align-middle"><i class="bi bi-people-fill"></i><span class="ms-1 d-none d-sm-inline">Gestionar usuarios</span></a>
                        <a th:href="@{/managerEmpleados/listarEmpleados}" sec:authorize="hasRole('ADMIN')" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-person-badge-fill"></i><span class="ms-1 d-none d-sm-inline">Gestionar empleados</span></a>
                        <a th:href="@{/managerMedicos/listarMedicos}" sec:authorize="hasRole('ADMIN')" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-person-rolodex"></i><span class="ms-1 d-none d-sm-inline">Gestionar medicos</span></a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/administacion_citas_medicas}" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-calendar-week"></i><span class="ms-1 d-none d-sm-inline">Gestionar citas</span></a>
                        <a sec:authorize="hasRole('USER')" th:href="@{/cita_medica}" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-calendar-week"></i><span class="ms-1 d-none d-sm-inline">Gestionar citas</span></a>
                        <a sec:authorize="hasRole('DOCTOR')" th:href="@{/doctor}" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-calendar-event"></i><span class="ms-1 d-none d-sm-inline">Gestionar citas propias</span></a>  
                    </div>
                </div>
                
                <div class="d-flex flex-aling-center justify-content-center col py-3 me-5 animate__animated animate__fadeInLeft">
					
                    <!-- inicio de tabla -->
			    <div class="container-md m-5 main-table animate__animated animate__fadeInLeft">
			    	<a class="btn btn-primary mb-5" th:href="@{/managerEmpleados/newEmpleado}">Agregar</a>
			        <table class="table table-striped main-table">
			          <thead>
			            <tr>
				            <th class="text-center bg-verdeClaro-main text-white">ID</th>
				            <th class="text-center bg-verdeClaro-main text-white">Nombre de Empleado</th>
				            <th class="text-center bg-verdeClaro-main text-white">Apellido</th>
				            <th class="text-center bg-verdeClaro-main text-white">Rol</th>
				            <th class="text-center bg-verdeClaro-main text-white">Salario</th>
				            <th class="text-center bg-verdeClaro-main text-white">Telefono</th>
				            <th class="text-center bg-verdeClaro-main text-white">Tipo de Contrato</th>
				            <th class="bg-verdeClaro-main text-center text-white">Opciones</th>
				            
			            </tr>
			          </thead>
			          <tbody>
			            <tr th:each="empleado:${empleados}">
			              <td th:text="${empleado.idWorkers}" data-label="ID" class="text-black"></td>
			              <td th:text="${empleado.workerName}" data-label="Nombre" class="text-black"></td>
			              <td th:text="${empleado.workerLastName}" data-label="Apellido" class="text-black"></td>
			              <td th:text="${empleado.workerEmployment}" data-label="Rol" class="text-black"></td>
			              <td th:text="${empleado.workerSalary}" data-label="Salario" class="text-black"></td>
			              <td th:text="${empleado.workerTel}" data-label="Telefono" class="text-black"></td>
			              <td th:text="${empleado.typeContract}" data-label="tipo de Contrato" class="text-black"></td>
			              <td class="text-black">
			                <a th:href="@{/managerEmpleados/eliminarEmpleado/}+${empleado.idWorkers}" class="btn btn-danger m-2 ">
			                   <i class="bi bi-trash3-fill"></i>
			                </a>
			                <a th:href="@{/managerEmpleados/editarEmpleado/}+${empleado.idWorkers}" class="btn btn-primary m-2 ">
			                  <i class="bi bi-pencil-square"></i></a
			                >
			              </td>
			            </tr>
			          </tbody>
			        </table>
			        </div>
                          <!-- fin de tabla de tabla -->

                </div>
            </div>
        </div>

        <!-- pie de pagina -->
        <footer class="main-footer bg-verdeOscuro-main text-center text-lg-start sticky-bottom">
            <!-- Copyright -->
            <div class="text-center text-white p-3">
              © 2020 Copyright:
              <a class="text-white text-decoration-none" href="">Consultorio Online</a>
            </div>
            <!-- Copyright -->
          </footer>


		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
	</body>
</html>
