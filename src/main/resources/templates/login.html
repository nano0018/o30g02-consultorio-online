<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="/css/login.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-verdeOscuro-main container-md d-flex aling-items-center justify-content-center animate__animated animate__fadeInDown">
    <div class="mt-5 me-5">
      <!-- <img
        class="img_main"
        th:src="@{src/img/undraw_access_account_re_8spm.svg}"
        alt="login"
      /> -->
    </div>

    <form class="form-group mt-5 d-flex flex-column justify-content-center" method="post" th:action="@{/login}">
      <div class="mb-3">
        <label for="username" class="form-label text-white">Correo Electronico</label>
        <input
          type="number"
          class="form-control"
          id="username"
          name="username"          
          aria-describedby="emailHelp"
          required
          autofocus
        />
        <div id="emailHelp" class="form-text">
          No compartas tu información personal.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-white">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required          
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label text-white" for="exampleCheck1">Recordarme</label>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
  </body>
</html>
