<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/home-styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
        
		<title>Consultorio Online</title>	
	</head>
	<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-verdeOscuro-main sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand fs-5" href="#">MisiónTIC 2022 - Consultorio Online</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active fs-5" aria-current="page" href="#">Inicio <i class="bi bi-house"></i></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Usuario <i class="bi bi-person-circle"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item fs-5" href="#">Perfil</a></li>
                      <li><form action="">
                        <button class="dropdown-item fs-5" type="submit">Cerrar sesión</button>
                      </form></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container-fluid content-body">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-0 px-0 bg-verdeClaro-main">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-hv-sidebar">
                        <a href="" class="d-flex align-items-center pb-2 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline">Menu</span>
                        </a>
                        <a href="" class="p-2 fs-5 nav-link px-0 align-middle"><i class="bi bi-people-fill"></i><span class="ms-1 d-none d-sm-inline">Gestionar usuarios</span></a>
                        <a href="" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-person-badge-fill"></i><span class="ms-1 d-none d-sm-inline">Gestionar empleados</span></a>
                        <a th:href="@{/administacion_citas_medicas}" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-calendar-week"></i><span class="ms-1 d-none d-sm-inline">Gestionar citas</span></a>
                        <a href="" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-person-lines-fill"></i><span class="ms-1 d-none d-sm-inline">Editar perfil</span></a>
                    </div>
                </div>
                 <!-- inicio container contenido vista -->
                <div class="d-flex flex-aling-center justify-content-center col py-3 me-5 animate__animated animate__fadeInLeft">

                   <!-- inputs de registros -->

                   <div class="d-flex flex-column mt-4 ">                   
                    <form class="form-group" th:action="@{/administacion_citas_medicas/save}" th:object=${citamedica} method="post">                                          
                      <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text bg-verdeClaro-main text-white" id="inputGroup-sizing-default">Nombre paciente</span>
                        <select name="user_userId" id="user_userId" class="form-control" aria-describedby="addon-wrapping">
                          <option name="user_userId" th:each="listaUsuarios:${listaUsuario}" th:value="${listaUsuarios.userId}" th:text="${listaUsuarios.userName} + ' ' + ${listaUsuarios.userLastName}" th:field="*{user_userId}"></option>
                        </select>  
                      </div>

                      <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text bg-verdeClaro-main text-white" id="inputGroup-sizing-default">Nombre médico</span>
                        <select name="doctors_idDoctor" id="doctors_idDoctor" class="form-control" aria-describedby="addon-wrapping">
                          <option name="doctors_idDoctor" th:each="listadoMedicos:${listaMedicos}" th:value="${listadoMedicos.idDoctor}" th:text="${listadoMedicos.nombreMedico}" th:field="*{doctors_idDoctor}"></option>
                        </select>
                      </div>

                      <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text bg-verdeClaro-main text-white" id="inputGroup-sizing-default">Fecha</span>
                        <input id="startDate" class="form-control" type="date" name="medical_appointment_date" th:field="*{medical_appointment_date}"/>
                      </div>
                      <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text bg-verdeClaro-main text-white" id="inputGroup-sizing-default">Especialidad</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="addon-wrapping" name="" value="General" disabled/>                        
                      </div>
                      <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text bg-verdeClaro-main text-white" id="inputGroup-sizing-default">Observaciones</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="addon-wrapping" name="observations"  th:field="*{observations}"/>
                      </div>                                                 
                      <div class="d-flex p-5 mt-3 ms-3">
                        <button  type="submit" class=" align-self-center btn btn-success bg-verdeClaro-main ms-5">Agendar <i class="bi bi-calendar2-check"></i></button>
                      </div>
                    </form>                    
                  </div>         
                </div>
                <!-- fin inputs de registrps -->
                </div>
                <!-- inicio container contenido vista -->

            </div>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-  datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
	</body>
</html>
