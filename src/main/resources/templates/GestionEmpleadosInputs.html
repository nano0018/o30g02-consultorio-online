<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

        <link type="text/css" rel="stylesheet" th:href="@{/css/GestionUsuarios.css}" >
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
        
		<title>Grupo O30</title>	
	</head>
	<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-verdeOscuro-main sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fs-5" href="#">MisiónTIC 2022 - Consultorio Online</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a th:href="@{/dashboard}" class="nav-link active fs-5" aria-current="page" href="#">Inicio <i class="bi bi-house"></i></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Usuario <i class="bi bi-person-circle"></i></a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <form th:action="@{/logout}" method="post">                          
                    <button class="dropdown-item fs-5" type="submit" value="logout">Cerrar sesión</button>
                  </form>                                         
              </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
          
          <div class="container-fluid content-body">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-0 px-0 bg-verdeClaro-main">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-hv-sidebar">
                        <a href="" class="d-flex align-items-center pb-2 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline">Menu</span>
                        </a>
                        <a th:href="@{/managerUsuarios/listar}" sec:authorize="hasAnyRole('ADMIN', 'DOCTOR')" class="p-2 fs-5 nav-link px-0 align-middle"><i class="bi bi-people-fill"></i><span class="ms-1 d-none d-sm-inline">Gestionar usuarios</span></a>
                        <a th:href="@{/managerEmpleados/listarEmpleados}" sec:authorize="hasRole('ADMIN')" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-person-badge-fill"></i><span class="ms-1 d-none d-sm-inline">Gestionar empleados</span></a>
                        <a th:href="@{/managerMedicos/listarMedicos}" sec:authorize="hasRole('ADMIN')" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-person-rolodex"></i><span class="ms-1 d-none d-sm-inline">Gestionar medicos</span></a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/administacion_citas_medicas}" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-calendar-week"></i><span class="ms-1 d-none d-sm-inline">Gestionar citas</span></a>
                        <a sec:authorize="hasRole('USER')" th:href="@{/cita_medica}" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-calendar-week"></i><span class="ms-1 d-none d-sm-inline">Gestionar citas</span></a>
                        <a sec:authorize="hasRole('DOCTOR')" th:href="@{/doctor}" class="p-2 fs-5 nav-link px-0 align-middle a-ref-menu"><i class="bi bi-calendar-event"></i><span class="ms-1 d-none d-sm-inline">Gestionar citas propias</span></a>  
                    </div>
                </div>
                
                <div class="d-flex flex-aling-center justify-content-center col py-3 me-5 animate__animated animate__fadeInLeft">
                
                    <!-- inputs de registros -->

                    <div class="d-flex flex-column mt-4 ">
                        
                  
                        <form class="form-group" th:action="@{/managerEmpleados/saveEmpleado}" th:object=${empleado} method="post">
                        
                        	<div class="input-group flex-nowrap mb-3">
					            <span class="input-group-text bg-verdeClaro-main text-white" id="inputGroup-sizing-default">Documento</span>
					            <input
						            th:field="*{idWorkers}"
						            type="text"
						            class="form-control"
						            aria-label="Sizing example input"
						            aria-describedby="addon-wrapping"
					            />
					          </div>
					          
					          
                  
                            <div class="input-group mb-3 ">
                                <span class="input-group-text bg-verdeClaro-main text-white" id="inputGroup-sizing-default"
                                  >Nombres</span
                                >
                                <input
                                  th:field="*{workerName}"
                                  type="text"
                                  class="form-control"
                                  aria-label="Sizing example input"
                                  aria-describedby="inputGroup-sizing-default"
                                />
                              </div>

                              <div class="input-group mb-3 ">
                                <span class="input-group-text bg-verdeClaro-main text-white" id="inputGroup-sizing-default"
                                  >Apellidos</span
                                >
                                <input
                                th:field="*{workerLastName}"
                                  type="text"
                                  class="form-control"
                                  aria-label="Sizing example input"
                                  aria-describedby="inputGroup-sizing-default"
                                />
                              </div>
                    
	                          <div class="input-group flex-nowrap mb-3">
	                            <span class="input-group-text bg-verdeClaro-main text-white" id="addon-wrapping">Rol</span>
	                            <input
	                              th:field="*{workerEmployment}"
	                              type="text"
	                              class="form-control"
	                              aria-label="text"
	                              aria-describedby="addon-wrapping"
	                            />
	                          </div>
                    
                          <div class="input-group mb-3 ">
                            <span class="input-group-text bg-verdeClaro-main text-white" id="inputGroup-sizing-default"
                              >Salario</span
                            >
                            <input
                              th:field="*{workerSalary}"
                              type="number"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-default"
                            />
                          </div>
                          
                          <div class="input-group mb-3 ">
                            <span class="input-group-text bg-verdeClaro-main text-white" id="inputGroup-sizing-default"
                              >Telefono</span
                            >
                            <input
                              th:field="*{workerTel}"
                              type="number"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-default"
                            />
                          </div>
                          
                          <div class="input-group flex-nowrap mb-3">
	                            <span class="input-group-text bg-verdeClaro-main text-white" id="addon-wrapping">tipo de Contrato</span>
	                            <input
	                              th:field="*{typeContract}"
	                              type="text"
	                              class="form-control"
	                              aria-label="text"
	                              aria-describedby="addon-wrapping"
	                            />
	                          </div>
                    
                          <div class="input-group mb-3">
                            <span class="input-group-text bg-verdeClaro-main text-white" id="inputGroup-sizing-default"
                              >Contraseña</span
                            >
                            <input
                              th:field="*{workerPassword}"
                              type="text"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-default passwordHelpBlock"
                            />
                            
                          </div>
                          <div class="d-flex p-5 mt-3 ms-3">
                          	<button  type="submit" class=" align-self-center btn btn-success bg-verdeClaro-main ms-5">Guardar <i class="bi bi-lock"></i></button>
                          </div>
                        </form>
                        
                    
                      </div>
                  

                    </div>

                    <!-- fin inputs de registrps -->


			       

				</div>
				
				 <!-- pie de pagina -->
			        <footer class="main-footer bg-verdeOscuro-main text-center text-lg-start sticky-bottom">
			            <!-- Copyright -->
			            <div class="text-center text-white p-3">
			              © 2020 Copyright:
			              <a class="text-white text-decoration-none" href="">Consultorio Online</a>
			            </div>
			            <!-- Copyright -->
			          </footer>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
	</body>
</html>
