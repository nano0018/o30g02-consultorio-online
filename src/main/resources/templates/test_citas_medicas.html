<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<title>Grupo O30</title>	
	</head>
	<body>
		<nav class="navbar navbar-expand-lg ">
			<div class="container-fluid">
			  <a class="navbar-brand" th:href="@{/home}">Consultorio Online - MinTIC 2022</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
				  <a class="nav-link active" aria-current="page" href="#">Home</a>
				  <a class="nav-link" href="#">Agendar</a>
				  <a class="nav-link" href="#">Lista de citas</a>
				  <a class="nav-link disabled">Lista de usuarios</a>
				</div>
			  </div>
			</div>
		  </nav>
		<div class="container">			
			<h1>Lista de citas</h1>
			<table class="table table-striped table-bordered table-group-divider">
				<thead>
				  <tr>
					<th scope="col">ID Cita médica</th>
					<th scope="col">ID Usuario</th>
					<th scope="col">ID Doctor</th>
					<th scope="col">ID Fórmula médica</th>
					<th scope="col">Descripción</th>
					<th scope="col">Acción</th>
				  </tr>
				</thead>
				<tbody th:each="medical_appointment:${medical_appointments}">
				  <tr>
					<th th:text="${medical_appointment.idmedical_appointment}" scope="row"></th>
					<td th:text="${medical_appointment.user_userId}" ></td>
					<td th:text="${medical_appointment.doctors_idDoctor}" ></td>
					<td th:text="${medical_appointment.medicalFormula_idmedicalFormula}" ></td>
					<td th:text="${medical_appointment.observations}" ></td>
					<td></td>
				  </tr>
				</tbody>
			  </table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
	</body>
</html>
