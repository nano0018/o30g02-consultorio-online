<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/css/userTable.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
</head>
<body class="bg-verdeOscuro-main">

	<nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">TuSalud</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Novedades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Acerca de</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-success" type="submit">Registrarse</button>
            <button class="btn btn-outline-success ms-3" type="submit">Inicar sesión</button>
          </div>
        </div>
      </div>
    </nav>
	
    <div class="container-md m-5 main-table animate__animated animate__fadeInLeft">
    	<a class="btn btn-primary mb-5" th:href="@{/newEmpleado}">Agregar</a>
        <table class="table table-striped main-table">
          <thead>
            <tr>
	            <th class="text-center bg-verdeClaro-main text-black">ID</th>
	            <th class="text-center bg-verdeClaro-main text-black">Nombre de Empleado</th>
	            <th class="text-center bg-verdeClaro-main text-black">Apellido</th>
	            <th class="text-center bg-verdeClaro-main text-black">Rol</th>
	            <th class="text-center bg-verdeClaro-main text-black">Salario</th>
	            <th class="text-center bg-verdeClaro-main text-black">Tipo de Contrato</th>
	            
            </tr>
          </thead>
          <tbody>
            <tr th:each="empleado:${empleados}">
              <td th:text="${empleado.idWorkers}" data-label="ID" class="text-white"></td>
              <td th:text="${empleado.workerName}" data-label="Nombre" class="text-white"></td>
              <td th:text="${empleado.workerLastName}" data-label="Apellido" class="text-white"></td>
              <td th:text="${empleado.workerEmployment}" data-label="Rol" class="text-white"></td>
              <td th:text="${empleado.workerSalary}" data-label="Salario" class="text-white"></td>
              <td th:text="${empleado.typeContract}" data-label="tipo de Contrato" class="text-white"></td>
              <td class="text-black">
                <a th:href="@{/eliminarEmpleado/}+${usuario.userId}" class="btn btn-danger m-2 ">
                  Borrar
                </a>
                <a th:href="@{/editarEmpleado/}+${usuario.userId}" class="btn btn-primary m-2 ">
                  Editar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        </div>
        
      <footer class="main-footer bg-light text-center text-lg-start">
	    <!-- Copyright -->
	    <div class="text-center p-3">
	      © 2020 Copyright:
	      <a class="text-dark" href="https://mdbootstrap.com/">Tusalud.com</a>
	    </div>
	    <!-- Copyright -->
	</footer>

</body>
</html>
