<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="register.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body class=" bg-verdeOscuro-main">

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">TuSalud</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Novedades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Acerca de</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-success" type="submit">Registrarse</button>
            <button class="btn btn-outline-success ms-3" type="submit">Inicar sesión</button>
          </div>
        </div>
      </div>
    </nav>

    <div class=" main-container container-md d-flex aling-items-center justify-content-center animate__animated animate__fadeInDown">

      <div class="d-flex flex-column m-3 ">
        <h1 class="text-white">Bienvenido Registrate</h1>
  
        <form class="form-group" th:action="@{/save}" th:object=${usuario} method="POST">
  
          <div class="input-group mt-3 mb-3">
            <span class="input-group-text">Nombres & Apellidos</span>
            <input th:field="*{userName}" type="text" aria-label="First name" class="form-control" />
            <input th:field="*{userLastName}" type="text" aria-label="Last name" class="form-control" />
          </div>
          
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Documento</span>
            <input
	            th:field="*{userId}"
	            type="text"
	            class="form-control"
	            placeholder="docuemtno identidad"
	            aria-label="Username"
	            aria-describedby="addon-wrapping"
            />
          </div>
    
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input
            th:field="*{email}"
              type="text"
              class="form-control"
              placeholder="Correo"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
    
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Número</span
            >
            <input
            th:field="*{userNum}"
              type="number"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
    
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Contraseña</span
            >
            <input
            th:field="*{password}"
              type="password"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default passwordHelpBlock"
            />
            
          </div>
  
          <div id="passwordHelpBlock" class="form-text">
            Su contraseña debe tener entre 8 a 45 caracteres, puede contener letras y número, no debe incluir espacios en blanco, caracteres especiales o emojis
          </div>
          
          <input  type="submit" value="Guardar" class="btn btn-primary d-flex align-self-center mt-3" />
        </form>
        
        
      </div>
  
      <div class="mt-5">
        <img class="img_main" src="./src/img/undraw_join_re_w1lh.svg" alt="registrate">
      </div>
  
      
    </div>
    
	<footer class="main-footer bg-light text-center text-lg-start">
	    <!-- Copyright -->
	    <div class="text-center p-3">
	      © 2020 Copyright:
	      <a class="text-dark" href="https://mdbootstrap.com/">Tusalud.com</a>
	    </div>
	    <!-- Copyright -->
	</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>

  
  
</html>
